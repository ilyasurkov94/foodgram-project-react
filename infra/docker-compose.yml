version: '3.3'
services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - db_data:/var/lib/postgresql/data/
    env_file:
      - ./.env


  backend:
    image: surkovdocker/foodgram-backend:latest
    restart: always
    volumes:
      - static_value:/app/foodgram/static/
      - media_value:/app/foodgram/media/
      - docs:/app/docs/
    env_file:
      - ./.env
    depends_on:
      - db


  frontend:
    image: surkovdocker/foodgram-frontend:latest
    volumes:
      - result_build:/app/result_build/
    depends_on:
      - backend


  nginx:
    image: nginx:1.19.3
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
      - result_build:/usr/share/nginx/html/
      - docs:/usr/share/nginx/html/app/docs/
    depends_on:
      - frontend


  volumes:
    result_build:
    postgres_data:
    static_value:
    media_value:
    docs: